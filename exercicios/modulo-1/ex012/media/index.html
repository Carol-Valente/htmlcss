<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML</title>
</head>
<body>
    <h1>Inserindo Videos</h1>
    <p>Este video está hospedado no meu servidor</p>

    <video width="500" poster="imagem/limao.png" controls loop>
        <source src="meuvideo.mp4" type="video/mp4">
        <source src="meuvideo.webm" type="video/webm">
        <p> Seu navegador não tem compatibilidade com reprodução de videos</p>
        
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/39ybaZiwluc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
